<template>
    <lightning-card title="Create Opportunity Record" icon-name="standard:account">
        <div style="margin-left: 6%" if:true={error}>
            <lightning-badge label={error} style="color: red;"></lightning-badge>
        </div>

        <template if:true={OPPRecord}>
            <div class="slds-m-around--xx-large">
                <div class="container-fluid">
                    <div class="form-group">
                        <lightning-input label="Name" name="Name" required="required" type="text" value={OPPRecord.Name} onchange={handleNameChange}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="StageName" name="StageName" type="text" value={OPPRecord.StageName} onchange={handlestageChange}></lightning-input>
                    </div>
                   
                    <div class="form-group">
                        <lightning-input label="CloseDate" name="CloseDate" type="date" value={OPPRecord.CloseDate} onchange={handleCloseDateChange}></lightning-input>
                    </div>
                </div>
                <br/>
                <lightning-button label="Submit" onclick={handleSave} variant="brand"></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
